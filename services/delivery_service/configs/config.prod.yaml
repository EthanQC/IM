# Delivery Service Production Configuration (Docker Desktop)
server:
  http_port: 8084
  mode: release

mysql:
  dsn: "root:imdev@tcp(host.docker.internal:3306)/im_db?charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 10
  max_open_conns: 100

redis:
  addr: "host.docker.internal:6379"
  password: ""
  db: 0
  pool_size: 100

kafka:
  brokers:
    - "host.docker.internal:29092"
  group_id: "delivery-service-group"
  topics:
    message_new: "im.message.new"
    message_read: "im.message.read"
    message_revoked: "im.message.revoked"

log:
  service: "delivery-service"
  level: debug
  encoding: json
  stdout: true
  file:
    path: "/var/log/im/delivery-service.log"
    max_size: 100
    max_backups: 60
    max_age: 30
    compress: true
