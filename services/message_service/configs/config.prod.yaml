# Message Service 生产环境配置

server:
  http_port: 8082
  grpc_port: 9082
  mode: release

mysql:
  dsn: "${MYSQL_DSN}"
  max_idle_conns: 50
  max_open_conns: 200

redis:
  addr: "${REDIS_ADDR}"
  password: "${REDIS_PASSWORD}"
  db: 0
  pool_size: 200

kafka:
  brokers:
    - "${KAFKA_BROKER_1}"
    - "${KAFKA_BROKER_2}"
    - "${KAFKA_BROKER_3}"
  topics:
    message_new: "im.message.new"
    message_read: "im.message.read"
    message_revoked: "im.message.revoked"

log:
  level: info
  format: json
  output: file
  file_path: /var/log/im/message_service.log
