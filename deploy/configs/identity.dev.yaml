# Identity Service 本地开发配置（Docker 网络）
server:
  http_port: 8081
  grpc_port: 9080
  mode: debug

mysql:
  dsn: "root:imdev@tcp(mysql:3306)/im_db?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  addr: "redis:6379"
  password: ""
  db: 0

kafka:
  brokers:
    - "kafka:9092"
  topic: "user-events"

jwt:
  secret: "dev-jwt-secret-key-at-least-32-characters"
  access_ttl: 15m
  refresh_ttl: 168h

code:
  ttl: 5m
  max_attempts: 3

log:
  service: "identity-service"
  level: debug
  encoding: console
  stdout: true
  file:
    path: ""
