# Delivery Service 压测配置
server:
  http_port: 8084
  mode: release
  advertise_addr: "delivery-service"

mysql:
  dsn: "root:imdev@tcp(mysql:3306)/im_db?charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 50
  max_open_conns: 200

redis:
  addr: "redis:6379"
  password: ""
  db: 0
  pool_size: 2000
  min_idle_conns: 100

kafka:
  brokers:
    - "kafka:9092"
  group_id: "delivery-service-group"
  topics:
    message_new: "im.message.new"
    message_read: "im.message.read"
    message_revoked: "im.message.revoked"
    dead_letter: "im.delivery.dead_letter"

webrtc:
  stun_servers:
    - "stun:stun.l.google.com:19302"
    - "stun:stun1.l.google.com:19302"

websocket:
  heartbeat_interval: 60s
  write_timeout: 15s
  read_timeout: 180s
  max_message_size: 65536

log:
  service: "delivery-service"
  level: info
  encoding: json
  stdout: true
