apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
  namespace: im
  labels:
    app: delivery-service
    app.kubernetes.io/name: delivery-service
    app.kubernetes.io/component: delivery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: delivery-service
          image: im/delivery-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: im-config
                  key: APP_ENV
            - name: MYSQL_DSN
              valueFrom:
                secretKeyRef:
                  name: im-secrets
                  key: MYSQL_DSN
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: im-config
                  key: REDIS_ADDR
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: im-config
                  key: KAFKA_BROKERS
            # Pod IP 用于广播地址
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ADVERTISE_ADDR
              value: "$(POD_IP)"
          envFrom:
            - configMapRef:
                name: im-config
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-service
  namespace: im
  labels:
    app: delivery-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8084
      targetPort: 8084
      protocol: TCP
  selector:
    app: delivery-service
