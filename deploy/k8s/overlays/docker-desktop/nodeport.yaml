# NodePort 服务：从宿主机访问 K8s 内的服务
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-nodeport
  namespace: im
  labels:
    app: api-gateway
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
  selector:
    app: api-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-service-nodeport
  namespace: im
  labels:
    app: delivery-service
  annotations:
    # 确保 WebSocket 升级正常
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  type: NodePort
  ports:
    - name: http
      port: 8084
      targetPort: 8084
      nodePort: 30084
      protocol: TCP
  selector:
    app: delivery-service
