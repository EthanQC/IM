# API Gateway 补丁：Docker Desktop 环境优化
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: im
spec:
  template:
    spec:
      containers:
        - name: api-gateway
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 1Gi
