# wsbench 补丁：Docker Desktop 环境配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsbench
  namespace: im
spec:
  template:
    spec:
      containers:
        - name: wsbench
          env:
            # 默认连接 delivery-service 的 NodePort
            - name: WS_TARGET
              value: "ws://delivery-service:8084/ws"
            # 单节点环境，每个 Pod 承载更多连接
            - name: CONNS_PER_POD
              value: "2500"
            - name: DURATION
              value: "10m"
            - name: RAMP_DURATION
              value: "2m"
            - name: PING_INTERVAL
              value: "30s"
            - name: GOMAXPROCS
              value: "2"
